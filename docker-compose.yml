version: '3.7'
services:
  bot:
    image: admiralwoop/multi-purpose-tg-bot:latest
    ports:
      - "443:443"
    env_file: env
    restart: unless-stopped
    volumes:
      - ./cert/:/app/cert
  db:
    image: postgres:14
    env_file: env
    ports:
      - "35432:5432"
    expose:
      - 5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
  certbot:
    image: admiralwoop/certbot:latest
    environment:
      - ACCOUNT_EMAIL=your.email@example.com
    ports:
      - "80:80"
    volumes:
      - ./domains.json:/conf
      - ./cert/:/certs
    restart: always
