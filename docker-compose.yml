version: '3.7'
services:
  bot:
    depends_on:
      - nginx
    image: admiralwoop/multi-purpose-tg-bot:latest
    expose:
      - 443
    env_file: 
      - main.env
      - substitute.env
    restart: unless-stopped
  db:
    image: postgres:14
    env_file: 
      - main.env
      - substitute.env
    expose:
      - 5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
  certbot:
    depends_on:
      - nginx-certbot
    image: admiralwoop/certbot:latest
    environment:
      - ACCOUNT_EMAIL=your.email@example.com
      - extra_args=-v
    expose:
      - 80
    volumes:
      - ./domains.json:/conf
      - ./cert/:/certs
    restart: always
  nginx:
    depends_on:
      - db
      - certbot
    image: arm64v8/nginx:latest
    ports:
      - "35432:35432"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ${SSLCertPath}:/etc/nginx/ssl.crt
      - ${CertKeyPath}:/etc/nginx/ssl.key
    restart: unless-stopped
  nginx-certbot:
    image: arm64v8/nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./certbot.nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
