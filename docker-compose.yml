version: '3.7'
services:
  bot:
    image: admiralwoop/multi-purpose-tg-bot:latest
    expose:
      - 443
    env_file: env
    restart: unless-stopped
    volumes:
      - ./cert/:/app/cert
  db:
    image: postgres:14
    env_file: env
    expose:
      - 5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
  certbot:
    image: admiralwoop/certbot:latest
    environment:
      - ACCOUNT_EMAIL=your.email@example.com
      - extra_args=-v
    expose:
      - 80
    volumes:
      - ./domains.json:/conf
      - ./cert/:/certs
    restart: always
  nginx:
    image: arm32v7/nginx:latest
    ports:
      - "80:80"
      - "35432:35432"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
